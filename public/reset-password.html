<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña - Vector RAG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg1: #050816;
      --bg2: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.25);
      --card-bg: rgba(15, 23, 42, 0.9);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --error: #ef4444;
      --success: #22c55e;
      --shadow-strong: 0 25px 50px rgba(0, 0, 0, 0.7);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1220 0, #020617 55%, #000 100%);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* Canvas de partículas */
    #particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* Glow en la parte inferior */
    .bottom-glow {
      position: fixed;
      inset-inline: 0;
      bottom: -120px;
      height: 260px;
      background: radial-gradient(circle at center, #22d3ee33 0, transparent 60%);
      filter: blur(18px);
      opacity: 0.9;
      pointer-events: none;
      z-index: 0;
    }

    /* Contenido principal */
    .page-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      position: relative;
      max-width: 440px;
      width: 100%;
      padding: 32px 28px 28px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #0f172a 0, #020617 45%, #020617 100%);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: var(--shadow-strong);
      overflow: hidden;
    }

    /* Borde animado */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: conic-gradient(
        from 180deg,
        #22d3ee22,
        #38bdf833,
        #a855f733,
        #22d3ee22
      );
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask-composite: exclude;
      padding: 1px;
      opacity: 0.7;
      animation: border-rotate 8s linear infinite;
      pointer-events: none;
    }

    @keyframes border-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .title-row {
      text-align: center;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
      background: linear-gradient(120deg, #e5e7eb, #c4b5fd, #38bdf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .logo-dot {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #e0f2fe, #38bdf8, #0ea5e9);
      box-shadow: 0 0 12px #38bdf8cc, 0 0 28px #22d3ee55;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15, 23, 42, 0.7);
      color: var(--text-main);
      font-size: 0.9rem;
      transition: all 0.2s ease;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
    }

    input.error {
      border-color: var(--error);
    }

    .error-message {
      display: none;
      font-size: 0.8rem;
      color: var(--error);
      margin-top: 6px;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      display: none;
      font-size: 0.85rem;
      color: var(--success);
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .success-message.show {
      display: block;
    }

    /* Botón submit */
    .btn-submit {
      width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      cursor: pointer;
      background: radial-gradient(circle at 20% 0%, #e0f2fe 0, #38bdf8 35%, #0ea5e9 100%);
      color: #020617;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      box-shadow: 0 15px 30px rgba(8, 47, 73, 0.7), 0 0 18px rgba(56, 189, 248, 0.7);
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, filter 0.12s ease-out;
      margin-top: 8px;
    }

    .btn-submit:hover:not(:disabled) {
      transform: translateY(-1px) scale(1.01);
      filter: brightness(1.04);
      box-shadow: 0 18px 40px rgba(8, 47, 73, 0.85), 0 0 22px rgba(56, 189, 248, 0.95);
    }

    .btn-submit:active:not(:disabled) {
      transform: translateY(1px) scale(0.99);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-submit .loading {
      display: none;
    }

    .btn-submit.loading .loading {
      display: inline-block;
    }

    .btn-submit.loading .text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-submit .loading::after {
      content: "";
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(2, 6, 23, 0.3);
      border-top-color: #020617;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }

    .switch-form {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .switch-form a {
      color: var(--accent);
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
    }

    .switch-form a:hover {
      text-decoration: underline;
    }

    .token-error {
      text-align: center;
      padding: 20px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .token-error p {
      color: var(--error);
      margin-bottom: 12px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 20px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="bottom-glow"></div>

  <div class="page-wrapper">
    <div class="card">
      <div class="title-row">
        <h1>
          <span class="logo-dot"></span>
          Nueva Contraseña
        </h1>
        <p class="subtitle">Ingresa tu nueva contraseña</p>
      </div>

      <!-- Error si no hay token -->
      <div class="token-error" id="tokenError" style="display: none;">
        <p><strong>Token no encontrado</strong></p>
        <p>Por favor solicita un nuevo enlace de restablecimiento.</p>
        <div class="switch-form" style="margin-top: 12px;">
          <a href="/request-password-reset.html">Solicitar nuevo enlace</a>
        </div>
      </div>

      <!-- Formulario de reset -->
      <form id="resetPasswordForm" style="display: none;">
        <div class="form-group">
          <label for="newPassword">Nueva contraseña</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            placeholder="Mínimo 6 caracteres"
            required
            minlength="6"
            autocomplete="new-password"
          />
          <div class="error-message" id="newPasswordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar nueva contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Repite la contraseña"
            required
            autocomplete="new-password"
          />
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <div class="error-message" id="formError"></div>
        <div class="success-message" id="resetSuccess">
          Contraseña restablecida correctamente. Redirigiendo...
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
          <span class="text">Restablecer contraseña</span>
          <span class="loading"></span>
        </button>
      </form>

      <div class="switch-form">
        <a href="/login.html">Volver al inicio de sesión</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { resetPassword } from '/js/auth.js';

    // Partículas de fondo (simplificado)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let animationId = null;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 50; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          alpha: Math.random() * 0.5 + 0.2,
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of particles) {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 3);
        gradient.addColorStop(0, `rgba(125, 211, 252, ${p.alpha})`);
        gradient.addColorStop(1, 'rgba(15,23,42,0)');
        ctx.fillStyle = gradient;
        ctx.arc(p.x, p.y, p.r * 3, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;

        if (p.x < -50) p.x = canvas.width + 50;
        if (p.x > canvas.width + 50) p.x = -50;
        if (p.y < -50) p.y = canvas.height + 50;
        if (p.y > canvas.height + 50) p.y = -50;
      }
      animationId = requestAnimationFrame(draw);
    }

    resize();
    initParticles();
    draw();
    window.addEventListener('resize', resize);

    // Obtener token de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const tokenError = document.getElementById('tokenError');
    const form = document.getElementById('resetPasswordForm');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const newPasswordError = document.getElementById('newPasswordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    const formError = document.getElementById('formError');
    const resetSuccess = document.getElementById('resetSuccess');
    const submitBtn = document.getElementById('submitBtn');

    // Validar token en tiempo real
    function validatePasswords() {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Limpiar errores
      newPasswordError.classList.remove('show');
      confirmPasswordError.classList.remove('show');
      newPasswordInput.classList.remove('error');
      confirmPasswordInput.classList.remove('error');

      // Validar nueva contraseña
      if (newPassword && newPassword.length < 6) {
        newPasswordInput.classList.add('error');
        newPasswordError.textContent = 'La contraseña debe tener al menos 6 caracteres';
        newPasswordError.classList.add('show');
        return false;
      }

      // Validar coincidencia
      if (confirmPassword && newPassword !== confirmPassword) {
        confirmPasswordInput.classList.add('error');
        confirmPasswordError.textContent = 'Las contraseñas no coinciden';
        confirmPasswordError.classList.add('show');
        return false;
      }

      return true;
    }

    newPasswordInput.addEventListener('input', validatePasswords);
    confirmPasswordInput.addEventListener('input', validatePasswords);

    // Si no hay token, mostrar error
    if (!token) {
      tokenError.style.display = 'block';
      form.style.display = 'none';
    } else {
      tokenError.style.display = 'none';
      form.style.display = 'block';
    }

    // Manejo del formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Limpiar mensajes anteriores
      newPasswordError.classList.remove('show');
      confirmPasswordError.classList.remove('show');
      formError.classList.remove('show');
      resetSuccess.classList.remove('show');
      newPasswordInput.classList.remove('error');
      confirmPasswordInput.classList.remove('error');

      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      // Validaciones
      if (!newPassword) {
        newPasswordInput.classList.add('error');
        newPasswordError.textContent = 'La nueva contraseña es requerida';
        newPasswordError.classList.add('show');
        return;
      }

      if (newPassword.length < 6) {
        newPasswordInput.classList.add('error');
        newPasswordError.textContent = 'La contraseña debe tener al menos 6 caracteres';
        newPasswordError.classList.add('show');
        return;
      }

      if (!confirmPassword) {
        confirmPasswordInput.classList.add('error');
        confirmPasswordError.textContent = 'Por favor confirma tu contraseña';
        confirmPasswordError.classList.add('show');
        return;
      }

      if (newPassword !== confirmPassword) {
        confirmPasswordInput.classList.add('error');
        confirmPasswordError.textContent = 'Las contraseñas no coinciden';
        confirmPasswordError.classList.add('show');
        return;
      }

      // Deshabilitar botón
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');

      try {
        const result = await resetPassword(token, newPassword, confirmPassword);

        if (result.success) {
          resetSuccess.classList.add('show');
          form.reset();
          
          // Redirigir a login después de 2 segundos
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          // Manejar diferentes tipos de errores
          if (result.error && result.error.includes('inválido') || result.error.includes('expirado')) {
            tokenError.style.display = 'block';
            tokenError.innerHTML = `
              <p><strong>El enlace de restablecimiento es inválido o ha expirado</strong></p>
              <p>Por favor solicita uno nuevo.</p>
              <div class="switch-form" style="margin-top: 12px;">
                <a href="/request-password-reset.html">Solicitar nuevo enlace</a>
              </div>
            `;
            form.style.display = 'none';
          } else {
            formError.textContent = result.error || 'Error al restablecer contraseña';
            formError.classList.add('show');
          }
        }
      } catch (error) {
        console.error('Error:', error);
        formError.textContent = 'Error de conexión. Por favor intenta nuevamente.';
        formError.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
