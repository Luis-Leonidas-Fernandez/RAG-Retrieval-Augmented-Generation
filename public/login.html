<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Vector RAG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg1: #050816;
      --bg2: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.25);
      --card-bg: rgba(15, 23, 42, 0.9);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --error: #ef4444;
      --success: #22c55e;
      --shadow-strong: 0 25px 50px rgba(0, 0, 0, 0.7);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1220 0, #020617 55%, #000 100%);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* Canvas de partículas */
    #particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* Glow en la parte inferior */
    .bottom-glow {
      position: fixed;
      inset-inline: 0;
      bottom: -120px;
      height: 260px;
      background: radial-gradient(circle at center, #22d3ee33 0, transparent 60%);
      filter: blur(18px);
      opacity: 0.9;
      pointer-events: none;
      z-index: 0;
    }

    /* Contenido principal */
    .page-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      position: relative;
      max-width: 440px;
      width: 100%;
      padding: 32px 28px 28px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #0f172a 0, #020617 45%, #020617 100%);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: var(--shadow-strong);
      overflow: hidden;
    }

    /* Borde animado */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: conic-gradient(
        from 180deg,
        #22d3ee22,
        #38bdf833,
        #a855f733,
        #22d3ee22
      );
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask-composite: exclude;
      padding: 1px;
      opacity: 0.7;
      animation: border-rotate 8s linear infinite;
      pointer-events: none;
    }

    @keyframes border-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .title-row {
      text-align: center;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
      background: linear-gradient(120deg, #e5e7eb, #c4b5fd, #38bdf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .logo-dot {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #e0f2fe, #38bdf8, #0ea5e9);
      box-shadow: 0 0 12px #38bdf8cc, 0 0 28px #22d3ee55;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Tabs para Login/Registro */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      padding-bottom: 0;
    }

    .tab {
      flex: 1;
      padding: 12px 16px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
      position: relative;
      top: 1px;
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .tab:hover:not(.active) {
      color: var(--text-main);
    }

    /* Formularios */
    .form-container {
      min-height: 320px;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15, 23, 42, 0.7);
      color: var(--text-main);
      font-size: 0.9rem;
      transition: all 0.2s ease;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
    }

    input.error {
      border-color: var(--error);
    }

    .error-message {
      display: none;
      font-size: 0.8rem;
      color: var(--error);
      margin-top: 6px;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      display: none;
      font-size: 0.85rem;
      color: var(--success);
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .success-message.show {
      display: block;
    }

    /* Botón submit */
    .btn-submit {
      width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      cursor: pointer;
      background: radial-gradient(circle at 20% 0%, #e0f2fe 0, #38bdf8 35%, #0ea5e9 100%);
      color: #020617;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      box-shadow: 0 15px 30px rgba(8, 47, 73, 0.7), 0 0 18px rgba(56, 189, 248, 0.7);
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, filter 0.12s ease-out;
      margin-top: 8px;
    }

    .btn-submit:hover:not(:disabled) {
      transform: translateY(-1px) scale(1.01);
      filter: brightness(1.04);
      box-shadow: 0 18px 40px rgba(8, 47, 73, 0.85), 0 0 22px rgba(56, 189, 248, 0.95);
    }

    .btn-submit:active:not(:disabled) {
      transform: translateY(1px) scale(0.99);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-submit .loading {
      display: none;
    }

    .btn-submit.loading .loading {
      display: inline-block;
    }

    .btn-submit.loading .text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-submit .loading::after {
      content: "";
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(2, 6, 23, 0.3);
      border-top-color: #020617;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }

    .switch-form {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .switch-form a {
      color: var(--accent);
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
    }

    .switch-form a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 20px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="bottom-glow"></div>

  <div class="page-wrapper">
    <div class="card">
      <div class="title-row">
        <h1>
          <span class="logo-dot"></span>
          Vector RAG
        </h1>
        <p class="subtitle">Accede a tu plataforma de documentos</p>
      </div>

      <!-- Tabs Login/Registro -->
      <div class="tabs">
        <button class="tab active" id="loginTab">
          Iniciar Sesión
        </button>
        <button class="tab" id="registerTab">
          Registrarse
        </button>
      </div>

      <div class="form-container">
        <!-- Formulario Login -->
        <form id="loginForm" class="form active">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input 
              type="email" 
              id="loginEmail" 
              name="email" 
              required 
              autocomplete="email"
              placeholder="tu@email.com"
            />
            <div class="error-message" id="loginEmailError"></div>
          </div>

          <div class="form-group">
            <label for="loginPassword">Contraseña</label>
            <input 
              type="password" 
              id="loginPassword" 
              name="password" 
              required 
              autocomplete="current-password"
              placeholder="••••••••"
            />
            <div class="error-message" id="loginPasswordError"></div>
          </div>

          <div class="error-message" id="loginError"></div>

          <button type="submit" class="btn-submit" id="loginBtn">
            <span class="text">Iniciar Sesión</span>
            <span class="loading"></span>
          </button>
        </form>

        <!-- Formulario Registro -->
        <form id="registerForm" class="form">
          <div class="form-group">
            <label for="registerName">Nombre</label>
            <input 
              type="text" 
              id="registerName" 
              name="name" 
              required 
              autocomplete="name"
              placeholder="Tu nombre"
              minlength="1"
              maxlength="100"
            />
            <div class="error-message" id="registerNameError"></div>
          </div>

          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input 
              type="email" 
              id="registerEmail" 
              name="email" 
              required 
              autocomplete="email"
              placeholder="tu@email.com"
            />
            <div class="error-message" id="registerEmailError"></div>
          </div>

          <div class="form-group">
            <label for="registerPassword">Contraseña</label>
            <input 
              type="password" 
              id="registerPassword" 
              name="password" 
              required 
              autocomplete="new-password"
              placeholder="Mínimo 6 caracteres"
              minlength="6"
            />
            <div class="error-message" id="registerPasswordError"></div>
          </div>

          <div class="error-message" id="registerError"></div>
          <div class="success-message" id="registerSuccess"></div>

          <button type="submit" class="btn-submit" id="registerBtn">
            <span class="text">Registrarse</span>
            <span class="loading"></span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { login, register, isAuthenticated } from '/js/auth.js';

    // Si ya está autenticado, redirigir
    if (isAuthenticated()) {
      window.location.href = '/pdfs.html';
    }

    // Partículas de fondo
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let width, height, particles;
    let animationId = null; // Guardar ID para poder cancelarlo

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      createParticles();
    }

    window.addEventListener("resize", resize);

    function createParticles() {
      const count = Math.floor((width + height) / 25);
      particles = [];

      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          r: Math.random() * 2.2 + 0.6,
          alpha: Math.random() * 0.6 + 0.15
        });
      }
    }

    function draw() {
      // Verificar si la página está visible antes de animar
      if (document.hidden) {
        animationId = null;
        return;
      }

      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#0b1120";
      ctx.fillRect(0, 0, width, height);

      for (let i = 0; i < particles.length; i++) {
        const p1 = particles[i];
        for (let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 120) {
            const alpha = (1 - dist / 120) * 0.25;
            ctx.strokeStyle = `rgba(56, 189, 248, ${alpha})`;
            ctx.lineWidth = 0.7;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      for (const p of particles) {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 3);
        gradient.addColorStop(0, `rgba(125, 211, 252, ${p.alpha})`);
        gradient.addColorStop(1, "rgba(15,23,42,0)");
        ctx.fillStyle = gradient;
        ctx.arc(p.x, p.y, p.r * 3, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;

        if (p.x < -50) p.x = width + 50;
        if (p.x > width + 50) p.x = -50;
        if (p.y < -50) p.y = height + 50;
        if (p.y > height + 50) p.y = -50;
      }

      animationId = requestAnimationFrame(draw);
    }

    // Función para detener animación
    function stopAnimation() {
      if (animationId !== null) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
    }

    // Iniciar animación
    resize();
    animationId = requestAnimationFrame(draw);

    // Limpiar cuando la página se desmonta
    window.addEventListener('beforeunload', stopAnimation);

    // Pausar cuando la página pierde visibilidad
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopAnimation();
      } else {
        if (animationId === null) {
          animationId = requestAnimationFrame(draw);
        }
      }
    });

    // Limpiar errores (definir antes de switchTab)
    function clearErrors(formType) {
      const errorElements = document.querySelectorAll(`#${formType}Form .error-message`);
      errorElements.forEach(el => {
        el.classList.remove('show');
        el.textContent = '';
      });
      const inputs = document.querySelectorAll(`#${formType}Form input`);
      inputs.forEach(input => input.classList.remove('error'));
    }

    // Cambiar entre tabs
    function switchTab(tab) {
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');

      if (tab === 'login') {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
      } else {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
      }

      // Limpiar errores
      clearErrors('login');
      clearErrors('register');
    }

    // Configurar event listeners para los tabs
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    
    if (loginTab) {
      loginTab.addEventListener('click', () => switchTab('login'));
    }
    
    if (registerTab) {
      registerTab.addEventListener('click', () => switchTab('register'));
    }

    // Manejar login
    window.handleLogin = async function(event) {
      event.preventDefault();
      clearErrors('login');

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('loginError');

      // Validación básica
      if (!email || !password) {
        errorDiv.textContent = 'Por favor completa todos los campos';
        errorDiv.classList.add('show');
        return;
      }

      // Validar email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('loginEmail').classList.add('error');
        document.getElementById('loginEmailError').textContent = 'Email inválido';
        document.getElementById('loginEmailError').classList.add('show');
        return;
      }

      btn.disabled = true;
      btn.classList.add('loading');

      try {
        const result = await login(email, password);

        if (result.success) {
          // Redirigir a PDFs
          window.location.href = '/pdfs.html';
        } else {
          errorDiv.textContent = result.error || 'Error al iniciar sesión';
          errorDiv.classList.add('show');
          btn.disabled = false;
          btn.classList.remove('loading');
        }
      } catch (error) {
        errorDiv.textContent = 'Error de conexión. Por favor intenta nuevamente.';
        errorDiv.classList.add('show');
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    };

    // Manejar registro
    window.handleRegister = async function(event) {
      event.preventDefault();
      
      clearErrors('register');

      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const btn = document.getElementById('registerBtn');
      const errorDiv = document.getElementById('registerError');

      // Validación básica
      if (!name || !email || !password) {
        errorDiv.textContent = 'Por favor completa todos los campos';
        errorDiv.classList.add('show');
        return;
      }

      // Validar nombre
      if (name.length < 1 || name.length > 100) {
        document.getElementById('registerName').classList.add('error');
        document.getElementById('registerNameError').textContent = 'El nombre debe tener entre 1 y 100 caracteres';
        document.getElementById('registerNameError').classList.add('show');
        return;
      }

      // Validar email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('registerEmail').classList.add('error');
        document.getElementById('registerEmailError').textContent = 'Email inválido';
        document.getElementById('registerEmailError').classList.add('show');
        return;
      }

      // Validar contraseña
      if (password.length < 6) {
        document.getElementById('registerPassword').classList.add('error');
        document.getElementById('registerPasswordError').textContent = 'La contraseña debe tener al menos 6 caracteres';
        document.getElementById('registerPasswordError').classList.add('show');
        return;
      }

      btn.disabled = true;
      btn.classList.add('loading');

      try {
        const result = await register(name, email, password);

        if (result.success) {
          // Mostrar mensaje de éxito
          document.getElementById('registerSuccess').textContent = '¡Registro exitoso! Redirigiendo...';
          document.getElementById('registerSuccess').classList.add('show');
          
          // Redirigir después de un momento
          setTimeout(() => {
            window.location.href = '/pdfs.html';
          }, 1000);
        } else {
          errorDiv.textContent = result.error || 'Error al registrar usuario';
          errorDiv.classList.add('show');
          btn.disabled = false;
          btn.classList.remove('loading');
        }
      } catch (error) {
        console.error('[FRONTEND] Error en registro:', error);
        errorDiv.textContent = 'Error de conexión. Por favor intenta nuevamente.';
        errorDiv.classList.add('show');
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    };

    // Configurar event listeners cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', () => {
      // Formulario de registro
      const registerForm = document.getElementById('registerForm');
      if (registerForm) {
        registerForm.addEventListener('submit', (event) => {
          window.handleRegister(event);
        });
      }
      
      // Formulario de login
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', (event) => {
          window.handleLogin(event);
        });
      }
    });
  </script>
</body>
</html>
