<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña - Vector RAG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg1: #050816;
      --bg2: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.25);
      --card-bg: rgba(15, 23, 42, 0.9);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --error: #ef4444;
      --success: #22c55e;
      --shadow-strong: 0 25px 50px rgba(0, 0, 0, 0.7);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1220 0, #020617 55%, #000 100%);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* Canvas de partículas */
    #particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* Glow en la parte inferior */
    .bottom-glow {
      position: fixed;
      inset-inline: 0;
      bottom: -120px;
      height: 260px;
      background: radial-gradient(circle at center, #22d3ee33 0, transparent 60%);
      filter: blur(18px);
      opacity: 0.9;
      pointer-events: none;
      z-index: 0;
    }

    /* Contenido principal */
    .page-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      position: relative;
      max-width: 440px;
      width: 100%;
      padding: 32px 28px 28px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #0f172a 0, #020617 45%, #020617 100%);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: var(--shadow-strong);
      overflow: hidden;
    }

    /* Borde animado */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: conic-gradient(
        from 180deg,
        #22d3ee22,
        #38bdf833,
        #a855f733,
        #22d3ee22
      );
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask-composite: exclude;
      padding: 1px;
      opacity: 0.7;
      animation: border-rotate 8s linear infinite;
      pointer-events: none;
    }

    @keyframes border-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .title-row {
      text-align: center;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
      background: linear-gradient(120deg, #e5e7eb, #c4b5fd, #38bdf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .logo-dot {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #e0f2fe, #38bdf8, #0ea5e9);
      box-shadow: 0 0 12px #38bdf8cc, 0 0 28px #22d3ee55;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15, 23, 42, 0.7);
      color: var(--text-main);
      font-size: 0.9rem;
      transition: all 0.2s ease;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
    }

    input.error {
      border-color: var(--error);
    }

    .error-message {
      display: none;
      font-size: 0.8rem;
      color: var(--error);
      margin-top: 6px;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      display: none;
      font-size: 0.85rem;
      color: var(--success);
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .success-message.show {
      display: block;
    }

    /* Botón submit */
    .btn-submit {
      width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      cursor: pointer;
      background: radial-gradient(circle at 20% 0%, #e0f2fe 0, #38bdf8 35%, #0ea5e9 100%);
      color: #020617;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      box-shadow: 0 15px 30px rgba(8, 47, 73, 0.7), 0 0 18px rgba(56, 189, 248, 0.7);
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, filter 0.12s ease-out;
      margin-top: 8px;
    }

    .btn-submit:hover:not(:disabled) {
      transform: translateY(-1px) scale(1.01);
      filter: brightness(1.04);
      box-shadow: 0 18px 40px rgba(8, 47, 73, 0.85), 0 0 22px rgba(56, 189, 248, 0.95);
    }

    .btn-submit:active:not(:disabled) {
      transform: translateY(1px) scale(0.99);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-submit .loading {
      display: none;
    }

    .btn-submit.loading .loading {
      display: inline-block;
    }

    .btn-submit.loading .text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-submit .loading::after {
      content: "";
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(2, 6, 23, 0.3);
      border-top-color: #020617;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }

    .switch-form {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .switch-form a {
      color: var(--accent);
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
    }

    .switch-form a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 20px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="bottom-glow"></div>

  <div class="page-wrapper">
    <div class="card">
      <div class="title-row">
        <h1>
          <span class="logo-dot"></span>
          Restablecer Contraseña
        </h1>
        <p class="subtitle">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña</p>
      </div>

      <form id="resetRequestForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="tu@email.com"
            required
            autocomplete="email"
          />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="tenantSlug">Tenant (opcional)</label>
          <input
            type="text"
            id="tenantSlug"
            name="tenantSlug"
            placeholder="default"
            autocomplete="organization"
          />
          <div class="error-message" id="tenantSlugError"></div>
        </div>

        <div class="success-message" id="resetSuccess">
          Si el email existe, recibirás un enlace para restablecer tu contraseña
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
          <span class="text">Enviar enlace</span>
          <span class="loading"></span>
        </button>
      </form>

      <div class="switch-form">
        <a href="/login.html">Volver al inicio de sesión</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { requestPasswordReset } from '/js/auth.js';

    // Partículas de fondo (simplificado)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let animationId = null;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 50; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          alpha: Math.random() * 0.5 + 0.2,
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of particles) {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 3);
        gradient.addColorStop(0, `rgba(125, 211, 252, ${p.alpha})`);
        gradient.addColorStop(1, 'rgba(15,23,42,0)');
        ctx.fillStyle = gradient;
        ctx.arc(p.x, p.y, p.r * 3, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;

        if (p.x < -50) p.x = canvas.width + 50;
        if (p.x > canvas.width + 50) p.x = -50;
        if (p.y < -50) p.y = canvas.height + 50;
        if (p.y > canvas.height + 50) p.y = -50;
      }
      animationId = requestAnimationFrame(draw);
    }

    resize();
    initParticles();
    draw();
    window.addEventListener('resize', resize);

    // Manejo del formulario
    const form = document.getElementById('resetRequestForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const resetSuccess = document.getElementById('resetSuccess');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Limpiar mensajes anteriores
      emailError.classList.remove('show');
      emailError.textContent = '';
      resetSuccess.classList.remove('show');
      emailInput.classList.remove('error');

      const email = emailInput.value.trim();
      const tenantSlug = document.getElementById('tenantSlug').value.trim() || "default";

      // Validación básica
      if (!email) {
        emailInput.classList.add('error');
        emailError.textContent = 'El email es requerido';
        emailError.classList.add('show');
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailInput.classList.add('error');
        emailError.textContent = 'Por favor ingresa un email válido';
        emailError.classList.add('show');
        return;
      }

      // Deshabilitar botón
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');

      try {
        const result = await requestPasswordReset(email, tenantSlug);

        if (result.success) {
          resetSuccess.classList.add('show');
          form.reset();
        } else {
          emailInput.classList.add('error');
          emailError.textContent = result.error || 'Error al solicitar reset';
          emailError.classList.add('show');
        }
      } catch (error) {
        console.error('Error:', error);
        emailInput.classList.add('error');
        emailError.textContent = 'Error de conexión. Por favor intenta nuevamente.';
        emailError.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
